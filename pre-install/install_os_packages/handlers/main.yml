- name: restart nodes ntpd
  service: name=ntpd state=restarted
  when: ansible_hostname!="master01"

- name: restart master ntpd
  service: name=ntpd state=restarted
  when: ansible_hostname=="master01"

- name: restart dnsmasq
  service:
    name: dnsmasq
    state: restarted

